<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude Table</title>
    <link rel="stylesheet" href="style.css">
    <!-- link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body style="color: #fff; background-color: #1d2630;">

  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>Crude Application</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="student-form" class="row mb-4 justify-content-center" autocomplete="off">
        <div class="col-10 col-md-8 mb-3">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" placeholder="Enter First Name">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" placeholder="Enter Last Name">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="rollNo">Roll No</label>
          <input type="text" id="rollNo" class="form-control" placeholder="Enter Roll No">
        </div>
        <div class="col-10 col-md-8">
          <input class="btn btn-success add-btn" type="submit" name="" value="Submit" id="">
        </div>
      </form>
      <div class="col-12 col-md-10 mt-5">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Roll No</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="student-list">
            <tr>
              <th>Arnold</th>
              <th>Khan</th>
              <th>25</th>
              <th>
                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
